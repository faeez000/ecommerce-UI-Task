<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">LOGO</p>
            <div class="filter-condition">
                <span>Filter By Price</span>
                <select class="filter-dropdown" id="select-filter-by">
                    <option value="default">Default</option>
                    <option value="LowToHigh">Low To High</option>
                    <option value="HightToLow">High To Low</option>
                </select>
            </div>
            <a href="/cart.html" class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></a>
            
        </div>
        <div class="container">
            <div id="root"></div>
            
        </div>
        <script src="./src/addtocart.js"></script>
    </body>
</html>
